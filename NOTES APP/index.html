<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-frame">
        <div class="title-container">
            <h1 class="app-title">NOTES APP</h1>
        </div>
        
        <div class="main-container">
            <div class="input-area">
                <input type="text" class="note-input" placeholder="Add a new note ..." id="noteInput">
                <button class="add-note-btn" id="addNoteBtn">Add Note</button>
            </div>
            
            <div class="notes-list" id="notesList">
                <!-- Notes will be added here dynamically -->
            </div>
        </div>
    </div>
    
    <!-- Modal/Popup for editing notes -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-container">
            <div class="modal-header">
                <h2 class="modal-title">Edit Note</h2>
                <button class="modal-close-btn" id="modalCloseBtn">×</button>
            </div>
            <div class="modal-body">
                <textarea class="modal-textarea" id="modalTextarea" placeholder="Write your note here..."></textarea>
            </div>
            <div class="modal-footer">
                <button class="modal-btn modal-save-btn" id="modalSaveBtn">Save</button>
                <button class="modal-btn modal-cancel-btn" id="modalCancelBtn">Close</button>
            </div>
        </div>
    </div>
    
    <!-- Error Modal/Popup -->
    <div class="modal-overlay" id="errorModalOverlay">
        <div class="error-modal-container">
            <div class="error-modal-header">
                <h2 class="error-modal-title">Error</h2>
                <button class="modal-close-btn" id="errorModalCloseBtn">×</button>
            </div>
            <div class="error-modal-body">
                <p class="error-modal-message" id="errorModalMessage"></p>
            </div>
            <div class="error-modal-footer">
                <button class="modal-btn modal-cancel-btn" id="errorModalOkBtn">OK</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
