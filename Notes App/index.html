<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-box">

        <!-- Header -->
        <header class="app-header">
            <h1>NOTES APP</h1>
        </header>

        <!-- Notes section including input + button + notes cards -->
        <main class="notes-container">

            <div class="add-note-box"> <!--  inputbox  --->
                <input type="text" class="note-input" placeholder="Type a new note...">
                <button class="add-note-btn">Add Note</button> <!--add note button-->
            </div>

       <!-- Notes cards -->
            <div class="note"><p>Buy groceries for the week</p> <button class="delete-btn">&times;</button></div>
            <div class="note"><p>Finish the project report</p> <button class="delete-btn">&times;</button> </div>
            <div class="note"><p>Call the dentist for an appointment</p> <button class="delete-btn">&times;</button></div>
            <div class="note"><p>Read a new book</p> <button class="delete-btn">&times;</button></div>
    </div>

<!-- Note Editor Popup -->
<div class="popup" id="popup">
    <div class="popup-box">
        <h2>Edit Note</h2>
        <textarea id="noteText" placeholder="Write your note here..."></textarea>
        <div class="popup-buttons">
            <button id="saveNote">Save</button>
            <button id="closePopup">Close</button>
        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
